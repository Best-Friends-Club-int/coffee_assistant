<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Coffee Mood</title>

  <!-- Шрифти -->
  <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Стилі -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>☕ <span id="main-title">Your Coffee Mood</span></h1>

  <!-- Екран вибору мови -->
  <div id="lang-screen">
    <h2>🌍 Choose your language</h2>
    <div class="lang-buttons">
      <button onclick="chooseLanguage('uk')">🇺🇦 Українська</button>
      <button onclick="chooseLanguage('en')">🇬🇧 English</button>
      <button onclick="chooseLanguage('es')">🇪🇸 Español</button>
      <button onclick="chooseLanguage('ru')">🇷🇺 Русский</button>
      <button onclick="chooseLanguage('pl')">🇵🇱 Polski</button>
    </div>
  </div>

  <!-- Стартовий екран -->
  <div id="start-screen" class="hidden">
    <h2></h2>
    <p></p>
    <button id="startBtn"></button>
  </div>

  <!-- Квіз -->
  <div id="quiz" class="hidden"></div>

  <!-- Результат -->
  <div id="result" class="hidden"></div>

  <!-- Скрипт -->
  <script src="script.js" defer></script>
</body>
</html>
